<div class="container">
  <h1>Life cycle hook</h1>
<div class="center">
  <app-user *ngIf="isVisible" [myNumber]="counter"></app-user>
  <button type="button" class="btn btn-primary" (click)="increment()" >+1</button>
  <button type="button" class="btn btn-danger" (click)="decrement()" >-1</button>
  <button type="button" class="btn btn-warning" (click)="switchVisibility()" >Destroy</button>
</div>
