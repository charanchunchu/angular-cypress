<div class="container">
  <div class="row">
    <h1>BASICS</h1>
    <div class="col-md-6">
      <plotly-plot [data]="graph.data" [layout]="graph.layout"></plotly-plot>
    </div>
    <div class="col-md-6">
      <plotly-plot [data]="graphs.data" [layout]="graphs.layout"></plotly-plot>
    </div>
    <h2>Fundamental</h2>
    <div class="col-md-6">
      <plotly-plot [data]="Fundamental.data" [layout]="Fundamental.layout"></plotly-plot>
    </div>
    <div class="col-md-6">
      <plotly-plot [data]="Fundamentals.data" [layout]="Fundamentals.layout"></plotly-plot>
    </div>
    <h2>Pie Chart</h2>
    <div class="col-md-6">
      <plotly-plot [data]="Pie.data" [layout]="Pie.layout"></plotly-plot>
    </div>
    <div class="col-md-6">
      <plotly-plot [data]="PieChart.data" [layout]="PieChart.layout"></plotly-plot>
    </div>
    <h2>Bar Chart</h2>
    <plotly-plot [data]="Bar.data" [layout]="Bar.layout" [useResizeHandler]="true"></plotly-plot>
    <h2>Scroll and Zoom</h2>
    <div class="col-md-6">
      <plotly-plot [data]="Scroll.data" [layout]="Scroll.layout"></plotly-plot>
    </div>
    <div class="col-md-6">
      <plotly-plot [data]="Zoom" [layout]="layout" [config]="config"></plotly-plot>
    </div>
    <h2>Modebar</h2>
    <div class="col-6">
      <plotly-plot [data]="chart.data" [layout]="chart.layout" [config]="chart.config" [useResizeHandler]="true">
      </plotly-plot>
    </div>
    <div class="col-6">
      <plotly-plot [data]="Quick.data" [layout]="Quick.layout" [config]="Quick.config" [useResizeHandler]="true">
      </plotly-plot>
    </div>
    <div class="col-6">
      <plotly-plot [data]="graph4.data" [layout]="graph4.layout" [useResizeHandler]="true"
        [style]="{position:'relative',width: '100%', height: '100%'}"></plotly-plot>
    </div>
    <div class="col-6">
      <plotly-plot [data]="graph5.data" [layout]="graph5.layout" [useResizeHandler]="true"
        [style]="{position:'relative',width: '100%', height: '100%'}"></plotly-plot>
    </div>
    <!-- new2 -->
    <div class="col-md-6">
      <plotly-plot
      [data]="custom.data"[layout]="custom.layout"[config]="custom.config"></plotly-plot>
    </div>
    <!-- new3 -->
    <div class="col-md-6">
      <plotly-plot
      [data]="Chartstudiomodebar.data" [layout]="Chartstudiomodebar.layout"[config]="Chartstudiomodebar.config"></plotly-plot>
    </div>
    <!-- new4 -->
    <div class="col-md-6">
      <plotly-plot
      [data]="Customizetheeditchartlinktext.data" [layout]="Customizetheeditchartlinktext.layout" [config]="Customizetheeditchartlinktext.config"></plotly-plot>
    </div>
    <!-- new5 -->
    <div class="col-md-6">
      <plotly-plot
      [data]="AlwaysdisplaytheModebar.data" [layout]="AlwaysdisplaytheModebar.layout" [config]="AlwaysdisplaytheModebar.config"></plotly-plot>
    </div>
    <div class="col-md-6">
    <plotly-plot
    [data]="graph6.data" [layout]="graph6.layout"[useResizeHandler]="true" [style]="{position:'relative',width: '100%', height: '100%'}"></plotly-plot>
</div>
<!-- new6 -->
<div class="col-md-6">
  <plotly-plot
  [data]="Displaytheeditchartlink.data"[layout]="Displaytheeditchartlink.layout"[config]="Displaytheeditchartlink.config"></plotly-plot>
</div>
<!-- new7 -->
<div class="col-md-6">
  <plotly-plot
  [data]="Responsivetowindowsize.data"[layout]="Responsivetowindowsize.layout"[config]="Responsivetowindowsize.config"></plotly-plot>
</div>
  </div>
</div>
    <!-- polar charts -->
    <div class="col-md-6">
      <div style="display: block">
        <canvas baseChart
                [datasets]="polarChartData"
                [labels]="polarChartLabels"
                [options]="polarChartOptions"
                [legend]="polarChartLegend"
                [type]="'polarArea'"
                >
        </canvas>
      </div>
    </div>
<div class="col-md-6">
  <div style="display: block">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [type]="'bar'">
    </canvas>
  </div>
</div>


<head>
	<!-- Load plotly.js into the DOM -->
	<script src='https://cdn.plot.ly/plotly-2.11.1.min.js'></script>
</head>

<body>
	<div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
</body>
